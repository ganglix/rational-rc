# .readthedocs.yaml

version: 2

# Build documentation in the 'docs' directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Optionally build your docs in additional formats such as PDF and ePub
formats:
  - pdf
  - epub

# Define the required system packages here.
build:
  image: latest

# Define the required Python packages.
python:
  version: 3.9
  install:
    - requirements: docs/requirements.txt
    - requirements: requirements_dev.txt

# Optionally define the requirements file to use for building the docs
# If your documentation requirements are different from your main requirements,
# you can specify a separate requirements file here.
conda:
  environment: environment.yml
